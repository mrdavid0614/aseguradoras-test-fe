<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Guardados</ion-title>

    <ion-buttons slot="end">
      <ion-button shape="round" (click)="isCreationModalOpen = true">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guardados</ion-title>
    </ion-toolbar>
  </ion-header>

  <main>
    @for (insuranceCarrier of insuranceCarriers; track $index) {
    <app-insurance-carrier-card
      [insuranceCarrier]="insuranceCarrier"
    ></app-insurance-carrier-card>
    }
  </main>

  @if (isCreationModalOpen) {
  <ion-modal [isOpen]="true">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Agregar aseguradora</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-insurance-carrier-form
          (submitted)="closeModal()"
        ></app-insurance-carrier-form>
      </ion-content>
    </ng-template>
  </ion-modal>
  }
</ion-content>
