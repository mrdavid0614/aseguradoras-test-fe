<form [formGroup]="insuranceCarrierForm" (ngSubmit)="saveInsuranceCarrier()">
  <ion-list>
    <ion-item>
      <ion-input
        formControlName="name"
        label="Nombre"
        labelPlacement="floating"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="logo"
        label="URL del Logo"
        labelPlacement="floating"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea
        formControlName="description"
        label="DescripciÃ³n"
        labelPlacement="floating"
      ></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button
    expand="block"
    type="submit"
    (click)="saveInsuranceCarrier()"
    [disabled]="insuranceCarrierForm.invalid"
  >
    @if (insuranceCarrier) { Editar } @else { Crear }
  </ion-button>
</form>
